# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy Blog

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Cache
      uses: actions/cache@v1.1.2
      with:
        path: node_modules
        key: node_modules
    - run: rm -rf themes/next && git submodule init && git submodule update && git submodule foreach git pull origin alioss_version
    - run: npm install hexo-cli -g
    - run: npm install
    - run: npm run build --if-present
      env: 
        OSS_URL: ${{ secrets.OSS_URL }}
        OSS_ROOT: ${{ secrets.OSS_ROOT }}
        OSS_ACID: ${{ secrets.OSS_ACID }}
        OSS_ACKEY: ${{ secrets.OSS_ACKEY }}
        OSS_REGION: ${{ secrets.OSS_REGION }}
        OSS_BUCKET: ${{ secrets.OSS_BUCKET }}
